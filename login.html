                    <input type="password" class="from__input" autofocus placeholder="Username or email">

                <button class="from__button" type="submit">Log in</button>
                <p class="from__text">
                    <a href="#" class="from__link">Forgot your password?</a>
                </p>
                <p class="from__text">
                    <a  class="from__link" href="./" id="linkCreateAccount">Don't have an account? Sign up!</a>
